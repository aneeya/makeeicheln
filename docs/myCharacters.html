<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Hind:wght@300;400;500;600;700&family=Patrick+Hand&display=swap"
    rel="stylesheet">
  <title>eicheln</title>
</head>
<body>
  <header>
    <div>
      <h1>
        <a href="/">
          <img src="assets/logo.png" alt="홈으로가기">
        </a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="mycharacters">MyCharacters</a>
          </li>
          <li>
            <a href="makecharacter">MakeCharacter</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <ul id="myCharacters">
      <li class="myCharacter">
        <div class="myCharacter-img">
          <img src="assets/eyes/eye1.png" alt="속눈썹있는동글한눈" class="selected-eyes">
          <img src="assets/mouth/mouth1.png" alt="삼각김밥입" class="selected-mouth">
          <img src="assets/accessories/bangs.png" alt="앞머리" id="selected-accessory-bangs">
          <img src="assets/accessories/beard.png" alt="수염" id="selected-accessory-beard">
          <!-- <img src="assets/accessories/sunglasses.png" alt="수염" id="selected-accessory-sunglasses"> -->
          <img src="assets/cheek/peach.png" alt="피치얼굴" class="selected-cheeks">
        </div>
        <div class="myCharacter-description">
          <span class="myCharacter-description-name">하리보</span>
          <div class="myCharacter-description-mbti">
            <span>MBTI:</span>
            <span>ENFP</span>
          </div>
          <div class="myCharacter-description-introduce">hi my name is Name</div>
        </div>
      </li>
    </ul>
  </main>

</html>
